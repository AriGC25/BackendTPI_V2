server:
  port: 8081

spring:
  application:
    name: solicitudes-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/transportista_db
    username: ${DB_USER:transportista}
    password: ${DB_PASSWORD:transportista123}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWK_URI:http://keycloak:8080/realms/transportista-realm/protocol/openid-connect/certs}

# Configuraci√≥n de Google Maps API
google:
  maps:
    api-key: ${GOOGLE_MAPS_API_KEY:AIzaSyDEMO_KEY}
    directions-url: https://maps.googleapis.com/maps/api/directions/json

logging:
  level:
    com.transportista: DEBUG
    org.springframework.security: DEBUG